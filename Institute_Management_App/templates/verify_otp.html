{% extends 'base.html' %}
{% load static %}
{% block main_content %}

<style>

    .error{
    color: #e04545;
    margin-top: -20px;
    font-size: 15px;
    margin-bottom: 12px;
    text-align: center;
}
    .button_1 {
        background: black;
    }

    .button_1:hover {
        cursor: not-allowed;
    }

    .mehta {
        color: white;
    }

    .mehta:hover {
        color: white;
        cursor: pointer;
    }

    .button_2 {
        background: rgb(15, 116, 217);
        outline: none;
    }

    .button_2:hover {
        cursor: not-allowed;
    }

    .mehta_1 {
        color: white;
    }

    .mehta_1:hover {
        color: white;
        cursor: pointer;
    }
    /* input, .main-w{
        padding: 10px;
    }
    .main-w{
        border: none;
        border-bottom: 10px solid goldenrod;
        border-radius: 5px;
        width: 100%;
    }

    .main-w:hover{
        border: 2px solid goldenrod;
        height: 40px;
    } */

    #uniq{
        margin-top: 5px;
        margin-bottom: 5px;
    }
</style>

<div class="main-wrapper login-body">
    <div class="login-wrapper">
        <div class="container">
            <div class="loginbox">
                <div class="login-left">
                    <img class="img-fluid" src="{% static 'assets/img/login.png' %}" alt="Logo">
                </div>
                <div class="login-right">
                    <div class="login-right-wrap">

                        <h1>Verify OTP</h1>
                        <p class="account-subtitle">Enter Your New Password</p>
                        {% if error %}
                        <p class="error">{{error}}</p>
                        {% else %}
                        <p class="error">{{msg}}</p>
                        {% endif %}

                        <form method="post" action="{% url 'verify_otp' %}">
                            {% csrf_token %}


                            <fieldset>
                                <input type="hidden" name="email" value={{email}}>
                                <input type="hidden" name="otp" value={{otp}}>
                            </fieldset>
                            <fieldset>
                                <label> OTP Verify <span class="login-danger">*</span></label>
                                <input class="form-control pass-input" type="text" placeholder="Enter OTP" name="uotp" required/>
                                <span class="profile-views toggle-password"></span>
                            </fieldset>

                            <fieldset>
                                <button id="uniq" class="btn btn-primary btn-block" type="submit">Change Password</button>
                            </fieldset>

                            <div class="row">
                                <div class="form-group mb-0 col-6">
                                    <button class="btn btn-dark primary-reset btn-block button_1" type="submit"><a
                                            class="mehta" href="{% url 'signin_page' %}"> Signin</button></a>
                                </div>
                                <div class="form-group mb-0 col-6">
                                    <button class="btn btn-primary primary-reset btn-block button_2" type="submit"><a
                                            class="mehta_1" href="{% url 'signup_page' %}">Signup</button></a>
                                </div>
                            </div>

                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
